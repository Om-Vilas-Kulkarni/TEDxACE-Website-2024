<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sponser.css">
    <title>Document</title>
</head>
<body>

<div class="image">
    <header id="header">
        <h1>SPONSERS</h1>
    </header>
    <div class="image-overlay">
        <div class="container">
            <div class="row">
                <div class="card">
                    <img src="sponsors/brijeel.png" alt="">
                    <h3>brijeel</h3>
                </div>
                <div class="card">
                    <img src="sponsors/excel_logo.png" alt="">
                    <h3>excel</h3>
                </div>
                <div class="card">
                    <img src="sponsors/tempt.png" alt="">
                    <h3>tempt</h3>
                </div>
                <div class="card">
                    <img src="sponsors/excel_logo.png" alt="">
                    <h3>excel</h3>
                </div>
            </div>
        </div>
    </div>
</div>
   
<div class="back">
    <header id="header">
        <h1>PAST SPEAKERS</h1>
    </header>

    <div class="scroller" data-direction="left" data-speed="fast">
        <ul class="tag-list scroller_inner">
            <li><img src="previous_speakers/Group 3090.svg" alt=""></li>
            <li><img src="previous_speakers/Group 3091.svg" alt=""></li>
            <li><img src="previous_speakers/Group 3092.svg" alt=""></li>
            <li><img src="previous_speakers/Group 3093.svg" alt=""></li>
            <li><img src="previous_speakers/Group 3094.svg" alt=""></li>
        </ul>
    </div>

    <div class="scroller" data-direction="right" data-speed="fast">
        <ul class="tag-list scroller_inner">
            <li><img src="previous_speakers/Group 3090.svg" alt=""></li>
            <li><img src="previous_speakers/Group 3091.svg" alt=""></li>
            <li><img src="previous_speakers/Group 3092.svg" alt=""></li>
            <li><img src="previous_speakers/Group 3093.svg" alt=""></li>
            <li><img src="previous_speakers/Group 3094.svg" alt=""></li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="sponser.js"></script>
</body>
</html>
